<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Available</title>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <!-- !!! CHANGE !!! -->
    <noscript>
        <meta http-equiv="Refresh" content="0; url=https://menersar.github.io/Sidekick/desktop/">
    </noscript>
    <!-- <noscript><meta http-equiv="Refresh" content="0; url=https://mixality.github.io/Sidekick/desktop/"></noscript> -->
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                background: #171717;
                color-scheme: dark;
            }
        }
    </style>
</head>

<body>
    <!-- <script>location.pathname = '/';</script> -->

    <script>
        function redirectRelease() {
            // location.replace('/');
            location.replace('/' + location.search);
        }

        function redirectBeta() {
            location.replace('https://github.com/Menersar/sidekick-desktop/releases');
        }

        try {
            var params = new URLSearchParams(location.search);
            if (params.has('to') && params.get('to').includes('-')) {
                redirectBeta();
            } else {
                redirectRelease();
            }
        } catch (e) {
            redirectRelease();
        }
    </script>
</body>

</html>
